        // Selectionner le tag par elements
        var dId = window.document.getElementById('msg'); //N'est pas necessaire de selectionner la position par ID
        var dName = window.document.getElementsByName('msg')[0]; 
        var dClass = window.document.getElementsByClassName('msg')[0];
        dId.innerText = 'Ola por id';
        dName.innerText = 'Hello by name';
        dClass.innerText = 'Salut par classe';


        // Selectionner le tag par selecteur
        var dSelId = window.document.querySelector('div#msg') //utiliser le # pour selectionner par id
        var dSelClass = window.document.querySelector('div.msg') // utiliser . (point) pour selectionner par classe
        dSelId.style.color = 'blue';
        dSelId.style.background = 'yellow'
        dSelClass.style.background = 'green';
        dSelClass.style.color = 'red';
