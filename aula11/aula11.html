<body>
    <h1>Système de flashes</h1>
    <p>Vitesse <input type="number" id="txtvel" name="txtvel">
        <input type="button" value="Verifier" onclick="verifier()"></p>
    <p id="resultat">resultat</p>

        <script>
            function verifier() {
                var vit = document.getElementById('txtvel')
                var res = document.getElementById('resultat')
                var limite = Number(vit.value)

                if (limite > 60) {
                    res.innerText = 'Vous êtes au dessous du limite'
                    
                }else{
                    res.innerText = 'Bonne Voyage!'
                }
                
            }
        </script>

    </body>
