<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>


    <script>
        var nom = window.prompt('Quel est votre nom?')
        document.writeln(`Salut ${nom}. Votre nom a ${nom.length} mots<br/>`);
        document.writeln(`\n Votre nom en majuscule: ${nom.toUpperCase()}<br/>`)
        document.write(`Votre nom em minuscule: ${nom.toLocaleLowerCase()}`)
    </script>
</body>
</html>
