<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sal = Number(window.prompt(`Tapez le salaire`))
        document.writeln(`Le salaire sans mise en forme: ${sal}<br/>`)
        document.writeln(`Le salaire mie en forme avec 2 unites: ${sal.toFixed(2)}<br/>`)
        document.writeln(`Le salaire mise en forme avec , (virgule): ${sal.toFixed(2).replace('.', ',')}<br/>`)
        document.write(`Le Salaire mise en forme avec La fonction locale(): ${sal.toLocaleString('fr-FR', {style: 'currency', currency: 'EUR'})}`)
        

    </script>
    
</body>
</html>
